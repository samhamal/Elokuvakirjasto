<form name="lomake">
  <h2>Muokkaa leffaa</h2>
            <p>
                <label>Elokuvan nimi</label>
                <input type="text" ng-model="movie.title" name="title" required>
            </p>
            <p>
                <label>Ohjaajan nimi</label>
                <input type="text" ng-model="movie.director" name="director" required>
            </p>
            <p>
                <label>Julkaisuvuosi</label>
                <input type="text" ng-model="movie.released" name="released" required  ng-pattern="/^[0-9]{4,}$/">
            </p>
            <div ng-show="lomake.released.$invalid && lomake.released.$dirty">
            Julkaisuvuosi ei ole validi!
            </div>
            <p>
                <label>Elokuvan kuvaus</label>
                <input type="text" ng-model="movie.description" name="description" required>
            </p>
            <p>
                <button ng-click="editMovie()" ng-disabled="lomake.$invalid">Lähetä</button>
            </p>
</form>
